<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Leonardo Olia">
    <title>Giallo Booleano</title>

    <!-- ?Fonts -->
    <!-- Header title -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Open+Sans:wght@300;500&family=Pixelify+Sans&family=Rubik+Mono+One&display=swap"
        rel="stylesheet">

    <!-- Body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nerko+One&family=Open+Sans:wght@300;500&family=Pixelify+Sans&family=Rubik+Mono+One&display=swap"
        rel="stylesheet">

    <!-- ?Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- ?Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <header class="main-header">
        <h1>GIALLO BOOLEANO</h1>
    </header>

    <main>
        <div class="container">
            <section class="recipe">
                <div class="row">
                    <!-- Nome ricetta -->
                    <div class="col">
                        <div class="recipe-type">
                            <span class="category">DOLCI E DESSERTS</span>
                            <h3 class="recipe-name">Tiramisù</h3>
                        </div>
                        <div class="recipe-rating">
                            <span class="rating-number"><span class="bold">4.6</span>/5</span>
                            <span class="rate">RATE</span>
                        </div>
                    </div>

                    <!-- Video Youtube -->
                    <div class="col youtube">
                        <iframe width="100%" height="315"
                            src="https://www.youtube.com/embed/JVT900H6s0g?si=sq1tVtwa3FBH5JrS"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>
                    </div>

                    <!-- Preparazione -->
                    <div class="col preparation">
                        <div class="recipe-info">
                            <div class="diet-info">
                                <span class="kcal">544 Kcal</span>
                                <span class="more-info">+ info</span>
                            </div>
                            <div class="diet-type">VEGETARIANO</div>
                        </div>

                        <div class="recipe-preparation">
                            <ul>
                                <li>Difficoltà: <span class="bold">Facile</span></li>
                                <li>Tempo: <span class="bold">40 min</span></li>
                                <li>Porzione per: <span class="bold">8 persone</span></li>
                                <li>Costo: <span class="bold"> contenuto</span></li>
                                <li><span class="bold">Note</span>: +2ore di riposo in frigo</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Social -->
                <div class="social">
                    <ul>
                        <li><a href="#">
                                <i class="fa-brands fa-facebook" style="color: #237cf3;"></i>
                                <span class="social-name">FACEBOOK</span>
                            </a>
                        </li>
                        <li><a href="#">
                                <i class="fa-brands fa-twitter" style="color: #05a0ff;"></i>
                                <span class="social-name">TWITTER</span>
                            </a>
                        </li>
                        <li><a href="#">
                                <i class="fa-brands fa-instagram" style="color: #e15b8d;"></i>
                                <span class="social-name">INSTAGRAM</span>
                            </a>
                        </li>
                        <li><a href="#">
                                <i class="fa-brands fa-pinterest" style="color: #eb4a4a;"></i>
                                <span class="social-name">PINTEREST</span>
                            </a>
                        </li>
                        <li><a href="#">
                                <i class="fa-brands fa-youtube" style="color: #e62222;"></i>
                                <span class="social-name">YOUTUBE</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <figure class="banner">
                    <img src="img/banner.png" alt="banner pubblicitario">
                </figure>

            </section>

            <section class="presentation">

            </section>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
